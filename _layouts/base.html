<!DOCTYPE html>

<html>
    <head>
        <title>Post-Self{% if page.title %} | {{ page.title }}{% endif %}</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Atom (RSS) feed -->
        {% feed_meta %}

        <!-- metadata -->
        <link rel="canonical" href="{{ site.url }}{{ page.url }}" />
        <meta name="description" content="Post-Self is a collaborative fiction project exploring a post-self universe{% if page.layout == 'post' %} | {{ page.title|xml_escape }} posted on {{ page.date | date: "%b %-d, %Y" }}{% if page.author %} by {% if page.author_text %}{{ page.author_text|xml_escape }}{% else %}{{ page.author }}{% endif %}{% endif %}{% endif %}" />

        <!-- OpenGraph metadata -->
        {% if page.title %}
            <meta property="og:title" content="{{ page.title }}" />
        {% else %}
            <meta property="og:title" content="Post-Self" />
        {% endif %}
        <meta property="og:site_name" content="Post-Self" />
        <meta property="og:type" content="website" />
        <meta property="og:image" content="{{ '/assets/logo.png' | absolute_url }}" />
        <meta property="og:url" content="{{ site.url }}{{ page.url }}" />
        <meta property="og:description" content="Post-Self is a collaborative fiction project exploring a post-self universe{% if page.layout == 'post' %} | {{ page.title|xml_escape }} posted on {{ page.date | date: "%b %-d, %Y" }}{% if page.author %} by {% if page.author_text %}{{ page.author_text|xml_escape }}{% else %}{{ page.author }}{% endif %}{% endif %}{% endif %}" />

        <!-- Twitter Card metadata -->
        <meta name="twitter:card" content="summary" />
        <meta name="twitter:site" content="@post_self" />
        <meta name="twitter:title" content="Post-Self{% if page.title %} | {{ page.title|xml_escape }}{% endif %}" />
        <meta name="twitter:description" content="Post-Self is a collaborative fiction project exploring a post-self universe{% if page.layout == 'post' %} | {{ page.title|xml_escape }} posted on {{ page.date | date: "%b %-d, %Y" }}{% if page.author %} by {% if page.author_text %}{{ page.author_text|xml_escape }}{% else %}{{ page.author }}{% endif %}{% endif %}{% endif %}" />
        <meta name="twitter:image" content="{{ '/assets/logo.png' | absolute_url }}" />

        <!-- JSON-LD metadata -->
        <script type="application/ld+json">
            {
                "@context": "http://schema.org",
                "@type": "WebSite",
                "name": "Post-Self",
                "headline": "Post-Self{% if page.title %} | {{ page.title|xml_escape }}{% endif %}",
                "description": "Post-Self is a collaborative fiction project exploring a post-self universe{% if page.layout == 'post' %} | {{ page.title|xml_escape }} posted on {{ page.date | date: "%b %-d, %Y" }}{% if page.author %} by {% if page.author_text %}{{ page.author_text|xml_escape }}{% else %}{{ page.author }}{% endif %}{% endif %}{% endif %}",
                "url": "{{ site.url }}{{ page.url }}"
            }
        </script>

        <link href="https://fonts.googleapis.com/css?family=Cormorant+Garamond|Ubuntu|Ubuntu+Mono" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="/css/main.css" />
        <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
    </head>
    <body>
        <header>
            <div class="wrapper">
                <h1><a href="/"><img src="/assets/logo.png" alt="[logo]" /> Post-Self</a></h1>
                <nav>
                    <ul>
                        <li><a href="/">Home</a></li>
                        <li><a href="/entries">Entries</a></li>
                        <li><a href="/about">About</a></li>
                        <li><a target="_blank" href="https://twitter.com/post_self">Twitter</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <article>
            <div class="wrapper">
                {{ content }}
            </div>
        </article>
        <footer>
            <div class="wrapper">
                <div>
                    <em>Post-Self</em> is a collaborative fiction project exploring a post-self universe.<br />
                    A project by <a href="http://drab-makyo.com">Madison Scott-Clary</a>
                </div>
                <div>
                    All entries are &copy; their authors.<br />
                    <a href="/LICENSE">License information</a>
                </div>
            </div>
            <a href="https://github.com/post-self" class="github-corner" aria-label="View source on Github"><svg width="80" height="80" viewBox="0 0 250 250" style="fill:#eee; color:#333; position: absolute; top: 0; border: 0; right: 0;" aria-hidden="true"><path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z" stroke="currentColor" stroke-width="1"></path><path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path><path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path></svg></a><style>.github-corner:hover .octo-arm{animation:octocat-wave 560ms ease-in-out}@keyframes octocat-wave{0%,100%{transform:rotate(0)}20%,60%{transform:rotate(-25deg)}40%,80%{transform:rotate(10deg)}}@media (max-width:500px){.github-corner:hover .octo-arm{animation:none}.github-corner .octo-arm{animation:octocat-wave 560ms ease-in-out}}</style>
        </footer>
    </body>
</html>
